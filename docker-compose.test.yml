version: "3"

services:
  bmo.test:
    image: bmo
    command: dev_httpd
    tmpfs:
      - /tmp
      - /run
    environment:
      - "BMO_inbound_proxies=*"
      - BMO_db_host=bmo.db
      - BMO_db_name=bugs
      - BMO_db_pass=bugs
      - BMO_db_user=bugs
      - BMO_memcached_namespace=bugzilla
      - BMO_memcached_servers=memcached:11211
      - BMO_ses_username=ses@mozilla.bugs
      - BMO_ses_password=password123456789!
      - BMO_urlbase=AUTOMATIC
      - BUGZILLA_ALLOW_INSECURE_HTTP=1
      - BZ_ANSWERS_FILE=/app/conf/checksetup_answers.txt
      - BZ_QA_CONF_FILE=/app/qa/config/selenium_test.conf
      - BZ_QA_CONFIG=1
      - LOCALCONFIG_ENV=1
      - LOG4PERL_CONFIG_FILE=log4perl-test.conf
      - LOGGING_PORT=5880
      - PORT=8000
      - TWD_BROWSER=firefox
      - TWD_HOST=selenium
      - TWD_PORT=4444
    depends_on:
      - externalapi.test
      - bmo.db
      - memcached
      - selenium
      - s3
      - gcs

  externalapi.test:
    image: bmo
    entrypoint: perl /app/external_test_api.pl daemon -l http://*:8000

  bmo.db:
    image: mysql:8
    tmpfs:
      - /tmp
    logging:
      driver: "none"
    environment:
      - MYSQL_DATABASE=bugs
      - MYSQL_USER=bugs
      - MYSQL_PASSWORD=bugs
      - MYSQL_ALLOW_EMPTY_PASSWORD=1

  memcached:
    image: ghcr.io/ghcr-library/memcached:latest

  selenium:
    image: selenium/standalone-firefox:3.141.59
    shm_size: "512m"
    ports:
      - "59000:5900"

  s3:
    image: scireum/s3-ninja

  gcs:
    image: fsouza/fake-gcs-server
    command: "-scheme http"
    volumes:
      - ./docker/gcs/attachments:/data/attachments

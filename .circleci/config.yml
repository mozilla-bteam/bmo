          name: run bmo specific tests
          command: |
            [[ -f build_info/only_version_changed.txt ]] && exit 0
            docker-compose -f docker-compose.test.yml run --build bmo.test test_bmo -q -f t/bmo/*.t extensions/*/t/bmo/*.t
      - *store_log

workflows:
  version: 2
  main:
    jobs:
      - build
      - deploy:
          requires:
            - build
            - test_sanity
            - test_bmo
            - test_webservices
            - test_selenium_1
            - test_selenium_2
            - test_selenium_3
            - test_selenium_4
      - test_sanity:

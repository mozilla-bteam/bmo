version: 2.1

defaults:
  docker_login: &docker_login
    run:
      name: Login to Dockerhub
      command: |
        if [ "${DOCKER_USER}" == "" ] || [ "${DOCKER_PASS}" == "" ]; then
          echo "Skipping Login to Dockerhub, credentials not available."
        else
          echo "${DOCKER_PASS}" | docker login -u="${DOCKER_USER}" --password-stdin
        fi

  docker_image: &docker_image
    image: cimg/base:2023.10
    auth:
      username: $DOCKER_USER
      password: $DOCKER_PASS

  build_image: &build_image
    run:
      name: Build Docker BMO image
      command: |
        docker build \
          --build-arg CI="$CI" \
          --build-arg CIRCLE_SHA1="$CIRCLE_SHA1" \
          --build-arg CIRCLE_BUILD_URL="$CIRCLE_BUILD_URL" \
          -t bmo .

  store_log: &store_log
    store_artifacts:
      path: bugzilla.log
      destination: bugzilla.log

jobs:
  build:
    docker:
      - *docker_image
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - *docker_login
      - *build_image
      - run: |
          [[ -d build_info ]] || mkdir build_info
      - attach_workspace:
          at: build_info
      - run:
          name: build version.json
          command: |
            docker-compose -f docker-compose.test.yml run --name version_json --entrypoint true bmo.test
            docker cp version_json:version.json build_info/version.json
      - run:
          name: build push data
          command: |
            docker-compose -f docker-compose.test.yml run --name push_data bmo.test push_data
            docker cp push_data:build_info/blog.push.txt build_info/blog.push.txt
            docker cp push_data:build_info/markdown.push.txt build_info/markdown.push.txt
            docker cp push_data:build_info/bug.push.txt build_info/bug.push.txt
            docker cp push_data:build_info/email.push.txt build_info/email.push.txt
            docker cp push_data:build_info/tag.txt build_info/tag.txt
            docker cp push_data:build_info/wiki.push.txt build_info/wiki.push.txt
            docker rm push_data
      - run:
          name: only publish if tag exists
          command: |
            git fetch --tags
            tag="$(cat build_info/tag.txt)"
            if git tag | fgrep -q "$tag"; then
              echo "tag $tag exists!"
            else
              echo "tag $tag does not exist"
              echo yes > build_info/publish.txt
            fi
      - run:
          name: check if only version changed
          command: |
            if git diff 'HEAD~..HEAD' --name-only | grep -qv '^Bugzilla.pm'; then
              echo "more files than just Bugzilla.pm changed."
              exit 0
            fi
            if git diff 'HEAD~..HEAD' |grep '^[+-][^+-]' | grep -qv '^[+-]our $VERSION'; then
              echo "Something other than the version number changed."
              exit 0
            fi
            if [[ "$CIRCLE_BRANCH" == "master" ]]; then
              echo "Can't cut corners on the master branch"
              exit 0
            fi
            echo yes > build_info/only_version_changed.txt
      - persist_to_workspace:
          root: build_info
          paths: ["*.txt"]
      - store_artifacts:
          path: build_info
      - *store_log

  deploy:
    docker:
      - *docker_image
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - *docker_login
      - *build_image
      - attach_workspace:
          at: build_info
      - deploy:
          command: |
            [[ -n "$DOCKERHUB_REPO" && -n "$DOCKER_USER" && -n "$DOCKER_PASS" ]] || exit 0
            if [[ "$CIRCLE_BRANCH" == "master" ]]; then
              TAG="$(cat build_info/tag.txt)"
              if [[ -n "$TAG" && -f build_info/publish.txt ]]; then
                [[ -n "$GITHUB_PERSONAL_TOKEN" ]] || exit 0
                git config credential.helper "cache --timeout 120"
                git config user.email "$GITHUB_EMAIL"
                git config user.name "$GITHUB_NAME"
                git tag $TAG
                git push https://${GITHUB_PERSONAL_TOKEN}:x-oauth-basic@github.com/$GITHUB_REPO.git $TAG
                docker tag bmo "$DOCKERHUB_REPO:$TAG"
                docker push "$DOCKERHUB_REPO:$TAG"
              fi
              docker tag bmo "$DOCKERHUB_REPO:latest"
              docker push "$DOCKERHUB_REPO:latest"
            else
              docker tag bmo "$DOCKERHUB_REPO:$CIRCLE_BRANCH"
              docker push "$DOCKERHUB_REPO:$CIRCLE_BRANCH"
            fi

  test_sanity:
    docker:
      - *docker_image
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - *docker_login
      - *build_image
      - run: |
          [[ -d artifacts ]] || mkdir artifacts
      - attach_workspace:
          at: build_info
      - run:
          name: run sanity tests
          command: |
            [[ -f build_info/only_version_changed.txt ]] && exit 0
            docker-compose -f docker-compose.test.yml run --no-deps bmo.test \
              test_sanity t/*.t extensions/*/t/*.t
      - store_artifacts:
          path: artifacts
      - *store_log

  test_webservices:
    docker:
      - *docker_image
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - *docker_login
      - *build_image
      - run: |
          [[ -d artifacts ]] || mkdir artifacts
      - attach_workspace:
          at: build_info
      - run:
          name: run webservice tests
          command: |
            [[ -f build_info/only_version_changed.txt ]] && exit 0
            docker-compose -f docker-compose.test.yml run bmo.test test_webservices
      - store_artifacts:
          path: artifacts
      - *store_log

  test_selenium_1:
    docker:
      - *docker_image
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout

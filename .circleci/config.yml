          name: run selenium tests
          command: |
            [[ -f build_info/only_version_changed.txt ]] && exit 0
            docker-compose -f docker-compose.test.yml run -e SELENIUM_GROUP=1 bmo.test test_selenium
      - store_artifacts:
          path: artifacts
      - *store_log

  test_selenium_2:

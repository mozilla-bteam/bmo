version: '3.4'

services:
  bmo-web.vm:
    build: &bmo_build
      context: .
      dockerfile: Dockerfile
    command: dev_httpd
    volumes:
      - bmo-data-dir:/app/data
      - bmo-sync-dir:/mnt/sync
    tmpfs:
      - /tmp
      - /run
    environment: &bmo_env
      - 'BMO_inbound_proxies=*'
      - BMO_db_host=bmo-db.vm
      - BMO_db_name=bugs
      - BMO_db_pass=bugs
      - BMO_db_user=bugs
      - BMO_memcached_namespace=bugzilla
      - BMO_memcached_servers=memcached:11211
      - BMO_urlbase=http://bmo-web.vm/
      - BUGZILLA_ALLOW_INSECURE_HTTP=1
      - BZ_ANSWERS_FILE=/app/conf/checksetup_answers.txt
      - HTTP_BACKEND=morbo
      - LOCALCONFIG_ENV=1
      - LOG4PERL_CONFIG_FILE=log4perl-docker.conf
      - MOJO_LISTEN=http://*:80
      - PORT=80
    depends_on:
      - bmo-db.vm
      - memcached

  bmo-jobqueue.vm:
    build: *bmo_build
    command: jobqueue
    volumes:
      - bmo-data-dir:/app/data
    tmpfs:
      - /tmp
      - /run
    environment: *bmo_env
    restart: always
    depends_on:
      - bmo-db.vm
      - memcached

  bmo-db.vm:
    image: mysql:5.7
    volumes:
      - bmo-mysql-db:/var/lib/mysql
      - bmo-mysql-config:/etc/mysql/conf.d
    logging:
      driver: "none"
    environment:
      - MYSQL_DATABASE=bugs
      - MYSQL_USER=bugs
      - MYSQL_PASSWORD=bugs
      - MYSQL_ALLOW_EMPTY_PASSWORD=1

  memcached:
    image: memcached:latest

  tinyproxy:
    build:
      context: docker/tinyproxy
      dockerfile: ./Dockerfile
    ports:
      - "1080:1080"

volumes:
  bmo-mysql-db:
  bmo-data-dir:
  bmo-sync-dir:
    driver: local
    driver_opts:
      type: none
      device: '$PWD'
      o: bind
  bmo-mysql-config:
    driver: local
    driver_opts:
      type: none
      device: '$PWD/docker/mysql'
      o: bind
